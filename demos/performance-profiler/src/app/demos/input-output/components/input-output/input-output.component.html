<h4>Parent Num: {{ num }}</h4>
<h4>Parent Count: {{ parentCount }}</h4>
<counter [count]="num"
  (result)="onChange($event)"
  (displayMessage)="displayMessage($event)">
</counter>

<h3 *ngIf="name && message">
  <hr/>
  {{name}}: {{message}}
</h3>

<hr/>

<div class="button" [ngClass]="{active: isOn, disabled: isDisabled}"
  (click)="toggle(!isOn)">
    <h4>Click me!</h4>
</div>
