<ag-card>
  <div fxFlex="1 1 30%">
    <div>
      <ag-section-heading>Change Detection Run</ag-section-heading>
      <ag-sub-section label="Runtime">
        {{ runtimeInMilliseconds }}ms
      </ag-sub-section>
    </div>
    <ag-sub-section label="Instance Check Counts">
      <table class="zui-table">
        <tbody>
        <tr *ngFor="let a of aggregatesByComponentType ">
          <td> {{ a.componentType.name }} </td>
          <td> {{ a.entry.numChecks }} </td>
        </tr>
        </tbody>
      </table>
    </ag-sub-section>
  </div>
  <div class="chart-container" #chartContainer fxFlex="1 1 65%" fxLayout="column" fxLayoutAlign="end end">
    <ag-flame-graph [data]="treeData"></ag-flame-graph>
  </div>
</ag-card>
