<ng-container [ngSwitch]="segment.originalMessage.type">
  <ag-task-details *ngSwitchCase="'task'"
                   [taskInfo]="segment.originalMessage.payload">
  </ag-task-details>

  <ag-instability-details *ngSwitchCase="'instability-period'"
                          [instabilityPeriodInfo]="segment.originalMessage.payload">
  </ag-instability-details>

  <ag-change-detection-details *ngSwitchCase="'change-detection'"
                               [changeDetectionInfo]="segment.originalMessage.payload">
  </ag-change-detection-details>
</ng-container>
