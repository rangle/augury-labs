<ng-container [ngSwitch]="segment.originalMessage.type">
  <ag-task-details *ngSwitchCase="'task'"
                   [lastElapsedTask]="segment.originalMessage.payload">
  </ag-task-details>

  <ag-instability-details *ngSwitchCase="'cycle'"
                          [lastElapsedCycle]="segment.originalMessage.payload">
  </ag-instability-details>

  <ag-change-detection-details *ngSwitchCase="'cd'"
                               [lastElapsedChangeDetection]="segment.originalMessage.payload">
  </ag-change-detection-details>
</ng-container>
