<div class="instability-details-container" fxLayout="row">
  <div fxFlex="1 1 50%" class="instability-details-left">
    <Card>
      <h3 class="section-heading">Instability Period Details</h3>
      <div>
        <h4 class="sub-section-heading">Runtime</h4>
        <span class="sub-section-text">{{ runtime() }}ms (+ augury's impact of {{ drag() }}ms)</span>
      </div>
      <div>
        <h4 class="sub-section-heading">Start Time (ms since page request)</h4>
        <span class="sub-section-text">{{round(segment.startPerformanceStamp)}}ms</span>
      </div>
    </Card>
  </div>
  <div fxFlex="1 1 50%" fxLayout="column" class="instability-details-right" (window:resize)="onResizeSVG()">
    <div fxFlex="1 1 100%" fxLayout="column">
      <Card style="height:100%;" fxFlex="1 1 100%" class="component-tree-container">
        <h3 class="section-heading">Component Tree</h3>
        <svg #componentTreeSvg id="componentTreeSvg"></svg>
      </Card>
    </div>
  </div>
</div>
