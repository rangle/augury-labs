<h2>task details
  <button (click)="consoleLog(segment)">console out</button>
</h2>
<div>
  <b>zone:</b> {{ segment.zone }}
</div>
<div>
  <b>source: {{segment.task.source}} </b>
</div>
<div *ngIf="segment.task.target">
  <b>target type:</b> {{segment.task.target.constructor.name}}
  <button (click)="consoleLog(segment.task.target)">console out</button>
</div>
<div>
  <b> runtime (ms):</b> {{round(segment.finishPerformanceStamp - segment.startPerformanceStamp)}}
</div>
<div>
  <b> start time (ms since page request):</b> {{round(segment.startPerformanceStamp)}}
</div>
