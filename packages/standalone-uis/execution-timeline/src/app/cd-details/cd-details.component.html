<div style="display:inline-block;width:50%;height:100%;vertical-align:top;">
  <div>
    <h3 class="section-heading">Change Detection Run</h3>
    <div>
      <b> runtime:</b> {{ runtime() }}ms
      <!-- (+ augury's impact of {{ drag() }}ms) -->
    </div>
  </div>
  <div style="height:50%;overflow:scroll">
    <table class="zui-table" style="width:100%">
      <thead>
        <tr>
          <th>
            Component Class
          </th>
          <th>
            Number of instance checks
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let a of aggregatesByComponentType ">
          <td> {{a.componentType.name}} </td>
          <td> {{a.entry.numChecks}} </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div style="display:inline-block;width:50%;height:100%; " (window:resize)="onResizeSVG() ">
  <svg #sunburst style="width:100%;height:100%; "></svg>
</div>
