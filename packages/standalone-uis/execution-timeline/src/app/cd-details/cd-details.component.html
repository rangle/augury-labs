<div fxLayout="row" fxLayoutGap="5%">
  <div fxFlex="1 1 30%">
    <div>
      <h3 class="section-heading">Change Detection Run</h3>
      <h4 class="sub-section-heading">Runtime</h4>
      <span class="sub-section-text">{{ runtime() }}ms</span>
    </div>
    <div>
      <h4 class="sub-section-heading">Instance Check Counts</h4>
      <table class="zui-table" style="width:100%">
        <tbody>
          <tr *ngFor="let a of aggregatesByComponentType ">
            <td> {{a.componentType.name}} </td>
            <td> {{a.entry.numChecks}} </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="chart-container" #chartContainer fxFlex="1 1 65%" fxLayout="column" fxLayoutAlign="end end">
    <ag-flame-graph [data]="treeData"></ag-flame-graph>
  </div>
</div>
