<section (window:resize)="onResize()">
  <ag-card>
    <ag-section-heading>Timeline Overview</ag-section-heading>
    <div #timelineOverviewGraph>
      <svg id="timeline-overview-container"
           height="120"
           width="100%">
        <defs>
          <mask id="selectionMask" x="0" y="0">
            <rect id="selectionMaskCutout" fill="white"></rect>
            <rect id="selectionMaskBackground"
                  x="100"
                  y="0"
                  width="100"
                  height="100%"
                  fill="black"></rect>
          </mask>
        </defs>
        <g id="timeline-overview-content"></g>
        <g id="timeline-overview-axis"></g>
        <g id="timeline-overview-brush"></g>
      </svg>
    </div>
  </ag-card>

  <ag-card>
    <ag-section-heading>Timeline Detail View</ag-section-heading>
    <ag-legend></ag-legend>
    <div #timelineDetailViewGraph>
      <svg id="timeline-detail-container"
           height="160"
           width="100%">
        <g id="timeline-detail-content">
          <g id="timeline-detail-segments"></g>
          <g id="timeline-detail-drag-segments"></g>
        </g>
        <g id="timeline-detail-axis"></g>
      </svg>
    </div>
    <ag-timeline-options [form]="timelineOptions"
                         (changed)="timelineOptionsChange.emit($event)">
    </ag-timeline-options>
  </ag-card>
</section>
